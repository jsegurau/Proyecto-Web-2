<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">

  <!-- contenido responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reto 7</title>

  <!-- cargamos el favicon -->
  <link href="imagenes/favicon.png" rel="icon">

  <!-- cargamos bootstrap desde la nube -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- cargamos estilos personalizados -->
  <link href="css/index.css" rel="stylesheet">
</head>

<body>

  <!-- encabezado -->
  <header class="text-center">
    <h5>Reto 7: Seccion Fotografica</h5>
  </header>

  <!-- contenido principal -->
  <main class="container my-5">
    <section class="text-center">

      <!-- título -->
      <h2 class="fw-bold text-success display-4 mb-4">Gatos con estilo</h2>

      <!-- primera fila -->
      <div class="row mb-4">
        <div class="col-md-4">
          <img src="imagenes/siberiano.jpeg" alt="Gato Siberiano" class="img-hover img-fluid rounded">
          <p class="mt-2 fw-bold">Siberiano</p>
        </div>

        <div class="col-md-4">
          <img src="imagenes/siames.jpg" alt="Gato Siamés" class="img-hover img-fluid rounded">
          <p class="mt-2 fw-bold">Siamés</p>
        </div>

        <div class="col-md-4">
          <img src="imagenes/bengali.jpeg" alt="Gato Bengalí" class="img-hover img-fluid rounded">
          <p class="mt-2 fw-bold">Bengalí</p>
        </div>
      </div>

      <!-- segunda fila -->
      <div class="row">
        <div class="col-md-4">
          <img src="imagenes/persa.jpeg" alt="Gato Persa" class="img-hover img-fluid rounded">
          <p class="mt-2 fw-bold">Persa</p>
        </div>

        <div class="col-md-4">
          <img src="imagenes/amarillo.jpg" alt="Gato Amarillo" class="img-hover img-fluid rounded">
          <p class="mt-2 fw-bold">Amarillo</p>
        </div>

        <div class="col-md-4">
          <img src="imagenes/ruso.jpg" alt="Gato Ruso Azul" class="img-hover img-fluid rounded">
          <p class="mt-2 fw-bold">Ruso Azul</p>
        </div>
      </div>

      <!-- botón para volver al menú -->
      <div class="text-center mt-5">
        <a href="index.html" class="btn volver-menu">Volver al menú</a>
      </div>
    </section>
  </main>

  <!-- pie de pagina -->
  <footer class="text-center">
    <p>&copy; 2025 - Jonn Segura Umaña - Proyecto Web 2 - BITIC</p>
  </footer>

  <!-- cargamos javascript de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
